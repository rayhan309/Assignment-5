<body>
    <!-- header section  -->
    <header class="w-full min-h-12">
        <nav class="bg-white flex justify-between items-center py-5 px-12">
            <div class="flex items-center gap-3">
                <img src="./assets/logo.png" alt="" class="w-14">
                <div>
                    <p class="text-[20px] text-[#006747] font-extrabold">Emergency <br> Service</p>
                </div>
            </div>
            <div class="flex items-center gap-6">

                <div class="flex items-center gap-2 bg-[#cbebef59] px-5 py-3 rounded-3xl">

                    <button class="btn bg-[#00A63E] text-[1rem] font-semibold text-white py-6 px-8 rounded-3xl"><span>0</span>Copy</button>

    <main>
        <!-- banner section  -->
         <section class="w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">

                <img src="./assets/logo-dark.png" alt="" class="w-20 mx-auto">
